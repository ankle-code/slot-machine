<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caça Níquels</title>
</head>
<body>
    
    <h1 class="title">Caça Níquels</h1>

    <div class="machine">
        <div class="machine__container">
            <div class="machine__item"><img id="slot1" class="machine__image" src="images/randomIcon1.png" alt=""></div>
            <div class="machine__item"><img id="slot2" class="machine__image"src="images/randomIcon1.png" alt=""></div>
            <div class="machine__item"><img id="slot3" class="machine__image" src="images/randomIcon1.png" alt=""></div>
            <button id="start" class="machine__button"></button>
            <button id="pause" class="machine__button machine__button--hidden"></button>
        </div>
        <span id="result" class="machine__result">Clique na maquina e tente a sorte!</span>
    </div>



    <script src="script.js"></script>
